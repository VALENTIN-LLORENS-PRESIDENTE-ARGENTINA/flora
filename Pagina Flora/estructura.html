<!DOCTYPE html>
<html lang="en">


<head>
         
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flora Cocina & Café </title>
        

</head>


<body>

    <header>
        
        <nav class="navbar">

            <img src="imagenes/logo-flora.jpg" class="logo" alt="Flora Cocina y Café">
                <ul>
                    <li><a href="Carta">Carta</a></li>
                    <li><a href="Quienes Somos">Quienes Somos</a></li>
                    <li><a href="Contacto">Contacto</a></li>
                    <li><a href="Sucursales">Sucursales</a></li>
                </ul>

        </nav>

    </header>

    <section class="section-1">

       <div class="card">
            <div class="card-front">
                <img src="imagenes/localflora.jpg" class="card-photo">
                <h2 class="card-tittle">Bienvenido al lugar donde el café es arte.</h2>
                <p class="p-card">En Flora, creemos en la frescura y el arte en cada plato y cada taza. </p>
            </div>

            <div class="card-back">
                <img src="imagenes/photo-card-back.jpg" class="card-photo">
                <h2 class="card-tittle">Cada plato, una creación para recordar.</h2>
                <p class="p-card">Cada plato es una expresión de nuestra pasión por la cocina.</p>
            </div>
        </div>

    </section>

    <section class="section-2">

        <div class="container-grid">

          <div class="card-comida">
           <img class="comida-imagen"  src="imagenes/section-2-bg-postre.jpg" alt="Postre">
          </div>
    
          <div class="card-comida">
            <img class="comida-imagen"  src="imagenes/section-2-bg-cafe.jpg" alt="Café">
          </div>

          <div class="card-comida">
            <img class="comida-imagen"  src="imagenes/section-2-bg-sandwich.jpg" alt="Sandwich">
          </div>
        </div>

    </section>



    <footer>





    </footer>











</body>




</html>
